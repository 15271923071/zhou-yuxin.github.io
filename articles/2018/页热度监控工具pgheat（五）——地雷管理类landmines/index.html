                            </header>
                            <div class="entry-content">

<p>有了vpfnset之后，就可以构建整个系统的核心了——landmines，即管理“埋雷”的工具类。landmines类提供了“埋雷”、“排雷”等操作，外部调用者只需要按照接口定义进行使用即可，不需要知道“地雷”到底是通过何种手段实现的（比如说，在x86_64上，通过PAGE_USER标志位来实现“地雷”）。</p>
